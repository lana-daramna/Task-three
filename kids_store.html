    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }

        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header ul li {
            display: inline;
            margin-right: 20px;
        }

        header ul li a {
            color: white;
            text-decoration: none;
        }

        header ul li a:hover {
            text-decoration: underline;
        }

            text-shadow: 2px 2px ;
                }

        .watch-section {
            padding: 20px;
            text-align: center;
        }

        .watch-section h2 {
            font-size: 0.5cm;
            margin-bottom: 20px;
        }

        .watch-item {
            display: inline-block;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
            width: 200px;
        }

        .watch-item img {
            width: 100%;
            height: auto;
        }

        .watch-item p {
            font-size: 0.5cm;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

</head>
